<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: header"/>
<body class="page-body" data-url="http://neon.dev">
<div class="page-container">

    <div th:include="/fragments/sidebar-menu :: sidebar" th:remove="tag"/>

    <div class="main-content">

        <div class="row">
            <!-- Profile Info and Notifications -->
            <div class="col-md-6 col-sm-8 clearfix">
                <!--<div th:include="fragments/notifications :: notifications"/>-->
            </div>
            <!-- Raw Links -->
            <div class="col-md-6 col-sm-4 clearfix hidden-xs">
                <ul class="list-inline links-list pull-right">
                    <li class="sep"></li>
                    <li>
                        <div th:include="fragments/logout-links :: link" th:remove="tag"/>
                    </li>
                </ul>
            </div>
        </div>

        <hr/>
        <ol class="breadcrumb bc-3">
            <li>
                <a href="/index.html"><i class="entypo-home"></i>Home</a>
            </li>
            <li>
                <a href="/index.html">Administration</a>
            </li>
            <li class="active">
                <strong>Namespaces</strong>
            </li>
            <li class="active">
                <strong>List</strong>
            </li>
        </ol>

        <br/>
        <table class="table table-bordered table-striped datatable" id="table-2">
            <thead>
            <tr>
                <th>Namespace</th>
                <th>Status</th>
                <th>Availability Zones</th>
                <th>Tenant</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody class='container'>
            <tr th:each="namespace : ${namespaces}">
                <td th:text="${namespace.name}"/>
                <td>
                    <div class="nsdiv" th:id="${'nsdiv_a_' + namespace.id}">Available</div>
                    <div class="nsdiv" th:id="${'nsdiv_i_' + namespace.id}"><img
                            src="/assets/images/loading_progress.gif"/> In Progress
                    </div>
                    <div class="nsdiv" th:id="${'nsdiv_u_' + namespace.id}">Unavailable</div>
                </td>
                <td><span th:each="zone : ${namespace.availabilityZones}" th:text="${zone.name} + ' '"/></td>
                <td th:text="${namespace.tenant}"/>
                <td>
                    <button class="btn btn-primary edit"
                            th:onclick="'javascript:handleEdit(\'' + ${namespace.id} + '\');'">
                        <i class="entypo-pencil icon-white"></i>&nbsp;Edit
                    </button>
                    <!--<button class="btn btn-primary delete" -->
                    <!--th:onclick="'javascript:handleDelete(\'' + ${namespace.id} + '\', \'' + ${namespace.name} + '\');'">-->
                    <!--<i class="entypo-erase icon-white"></i>&nbsp;Delete-->
                    <!--</button>-->
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" onclick="handleCreate()">
            <i class="entypo-list-add icon-white"></i>&nbsp;New Namespace
        </button>
        <br/>
        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"/>
    </div>
</div>

<script type="text/javascript">
    /*<![CDATA[*/
    <!-- Handle Edit -->
    function handleEdit(id) {
        var url = "/namespace/" + id;
        window.location.href = url;
    }

    <!-- Handle Create -->
    function handleCreate() {
        var url = "/namespace/0";
        window.location.href = url;
    }

    <!-- Handle Delete Modal -->
    function handleDelete(namespace_id, namespace_name) {
        document.getElementById('id').value = namespace_id;
        document.getElementById('namespace-name').innerHTML = namespace_name;
        $('#deleteModal').modal('show');
    }

    // Make REST calls and update divs
    jQuery(document).ready(function ($) {

        updateAvailabilityDivs();

        setInterval(function () {
            updateAvailabilityDivs();
        }, 2000);

        function updateAvailabilityDivs() {
            $.getJSON("/msgmgt/namespace/availability", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    var obj = data[key];
                    if (obj.availabilityState == 'AVAILABLE') {
                        $( "#nsdiv_a_" + obj.id).show();
                        $( "#nsdiv_i_" + obj.id).hide();
                        $( "#nsdiv_u_" + obj.id).hide();
                    } else if (obj.availabilityState == 'UPDATING') {
                        $( "#nsdiv_a_" + obj.id).hide();
                        $( "#nsdiv_i_" + obj.id).show();
                        $( "#nsdiv_u_" + obj.id).hide();
                    } else if (obj.availabilityState == 'UNAVAILABLE') {
                        $( "#nsdiv_a_" + obj.id).hide();
                        $( "#nsdiv_i_" + obj.id).hide();
                        $( "#nsdiv_u_" + obj.id).show();
                    }
                });
            });
        }
    });
    /*]]>*/
</script>

<th:block th:include="/fragments/footer-links :: links"/>

<!-- Delete modal -->
<div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Namespace</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <label name="namespace-name" id="namespace-name" value=""/>?
            </div>
            <form action="#" th:action="@{/namespace/delete}" th:object="${namespace}" method="post">
                <input type="hidden" name="id" id="id" value=""/>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info" id="submit">Confirm Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
