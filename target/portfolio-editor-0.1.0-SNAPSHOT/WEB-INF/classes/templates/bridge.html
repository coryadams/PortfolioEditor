<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: header"/>
<body class="page-body" data-url="http://neon.dev">
<div class="page-container">
    <div th:include="/fragments/sidebar-menu :: sidebar" th:remove="tag"/>
    <div class="main-content">
        <div class="row">
            <!-- Profile Info and Notifications -->
            <div class="col-md-6 col-sm-8 clearfix">
                <!--<div th:include="fragments/notifications :: notifications"/>-->
            </div>
            <!-- Raw Links -->
            <div class="col-md-6 col-sm-4 clearfix hidden-xs">
                <ul class="list-inline links-list pull-right">
                    <li class="sep"></li>
                    <li>
                        <div th:include="fragments/logout-links :: link" th:remove="tag"/>
                    </li>
                </ul>
            </div>
        </div>
        <hr/>
        <ol class="breadcrumb bc-3">
            <li>
                <a href="/index.html"><i class="entypo-home"></i>Home</a>
            </li>
            <li>
                <a href="/index.html">Administration</a>
            </li>
            <li class="active">
                <strong>Bridge</strong>
            </li>
            <li class="active">
                <strong>List</strong>
            </li>
        </ol>

        <p></p>
        <table class="table table-bordered table-striped datatable" id="table-2">
            <thead>
            <tr>
                <th>Bridge Name</th>
                <th>Namespace</th>
                <th>Queue</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody class='container'>
            <tr th:each="bridge : ${bridges}">
                <td ><span th:text="|${bridge.yamTopic}|"/>
                <!--<td ><a th:href="@{/bridge/detail/{id}(id=${bridge.id})} "><span th:text="|${bridge.yamTopic}|"/></a>-->
                </td>
                <td th:text="${bridge.yamTopic}"/>
                <td th:text="${bridge.queue.name}"/>
                <td>
                    <button class="btn btn-primary delete"
                            th:onclick="'javascript:handleDelete(\'' + ${bridge.id} + '\', \'' + ${bridge.yamTopic} + '\');'">
                        <i class="entypo-erase icon-white"></i>&nbsp;Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" onclick="handleCreate()">
            <i class="entypo-list-add icon-white"></i>&nbsp;New Bridge
        </button>
        <br/>
        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"/>
    </div>
</div>
<script type="text/javascript">
    /*<![CDATA[*/
    <!-- Handle Edit -->
    function handleEdit(id) {
        var url = "/bridge/" + id;
        window.location.href = url;
    }

    <!-- Handle Create -->
    function handleCreate() {
        var url = "/bridge/0";
        window.location.href = url;
    }

    <!-- Handle Delete Modal -->
    function handleDelete(bridge_id, bridge_name) {
        document.getElementById('id').value = bridge_id;

        $('#deleteModal').modal('show');
    }
    /*]]>*/
</script>

<th:block th:include="/fragments/footer-links :: links"/>

<!-- Delete modal -->
<div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Bridge</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <label name="bridge-name" id="bridge-name" value=""/>?
            </div>
            <form action="#" th:action="@{/bridge/delete}" th:object="${bridge}" method="post">
                <input type="hidden" name="id" id="id" value=""/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info" id="submit">Confirm Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
