<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="sidebar">
    <div class="sidebar-menu">
        <header class="logo-env">
            <!-- logo -->
            <div class="logo">
                <a href = "/">
                    <img src="/assets/images/Diamond_Ring_Bull-icon.png" width="120" alt=""/>
                </a>
            </div>
            <!-- logo collapse icon -->
            <div class="sidebar-collapse">
                <a href="#" class="sidebar-collapse-icon with-animation"/>
                    <!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
                    <i class="entypo-menu"></i>
                </a>
            </div>
            <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
            <div class="sidebar-mobile-menu visible-xs">
                <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
                    <i class="entypo-menu"></i>
                </a>
            </div>

        </header>
        <ul id="main-menu" class="">
            <!-- add class "multiple-expanded" to allow multiple submenus to open -->
            <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
            <!-- Search Bar -->
            <li id="search">
                <form method="get" action="">
                    <input type="text" name="q" class="search-input" placeholder="Search something..."/>
                    <button type="submit">
                        <i class="entypo-search"></i>
                    </button>
                </form>
            </li>
            <li>
                <a href="/" target="_blank">
                    <i class="entypo-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="opened active">
                    <i class="entypo-cog"></i>
                    <span>Manage Your Portfolio</span>
                <ul>
                    <li>
                        <a href="/portfolio">
                            <span>Portfolio</span>
                        </a>
                    </li>
                    <li>
                        <a href="/equity">
                            <span>Equities</span>
                        </a>
                    </li>
                    <li>
                        <a href="/option">
                            <span>Options</span>
                        </a>
                    </li>
                    <li>
                        <a href="/bond">
                            <span>Bonds</span>
                        </a>
                    </li>
                    <li>
                        <a href="/future">
                            <span>Futures</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="opened active">
                <i class="entypo-cog"></i>
                <span>Reports</span>
                <ul>
                    <li>
                        <a href="/report/allocation-by-day">
                            <span>Allocations by Day</span>
                        </a>
                    </li>
                    <li>
                        <a href="/report/allocation-avg">
                            <span>Average Allocations</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>

</html>
