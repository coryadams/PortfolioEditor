<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header"/>
<body class="page-body" data-url="http://neon.dev">
<div class="page-container">
    <!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

    <div th:include="fragments/sidebar-menu :: sidebar" th:remove="tag"/>

    <div class="main-content">

        <div class="row">
            <!-- Raw Links -->
            <ul class="list-inline links-list pull-right">
                <li class="sep"></li>
                <li>
                    <div th:include="fragments/logout-links :: link" th:remove="tag"/>
                </li>
            </ul>
            <div th:inline="text">Logged in User: spoof</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-sm-3">
                <div class="tile-stats tile-red">
                    <div class="icon"><i class="entypo-users"></i></div>
                    <div class="num" data-start="0" th:attr="data-end=*{totalEquities}" data-postfix=""
                         data-duration="1500" data-delay="0">0
                    </div>
                    <h3>Total Equities</h3>
                    <p></p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="tile-stats tile-aqua">
                    <div class="icon"><i class="entypo-chat"></i></div>
                    <div class="num" data-start="0" th:attr="data-end=*{totalOptions}" data-postfix=""
                         data-duration="1500" data-delay="1200">0
                    </div>
                    <h3>Total Options</h3>
                    <p></p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="tile-stats tile-green">
                    <div class="icon"><i class="entypo-database"></i></div>
                    <div class="num" data-start="0" th:attr="data-end=*{totalBonds}" data-postfix=""
                         data-duration="1500" data-delay="600">0
                    </div>
                    <h3>Total Bonds</h3>
                    <p></p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="tile-stats tile-blue">
                    <div class="icon"><i class="entypo-rss"></i></div>
                    <div class="num" data-start="0" th:attr="data-end=*{totalFutures}" data-postfix=""
                         data-duration="1500" data-delay="1800">0
                    </div>
                    <h3>Total Futures</h3>
                    <p></p>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-sm-8">
            <div class="content">
                Edit Portfolios and Assets by using the left sidebar menu.
            </div>
            </div>
        </div>
        <br/>
        <br/>

        <div class="row">
        </div>
        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"/>
    </div>
</div>
<script type="text/javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>
<th:block th:include="fragments/index-footer-links :: links"/>
</body>
</html>
