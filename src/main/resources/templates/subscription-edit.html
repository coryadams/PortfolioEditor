<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: header"/>
<body class="page-body" data-url="http://neon.dev" onload="filterByNamespace()">
<div class="page-container">
    <div th:include="/fragments/sidebar-menu :: sidebar" th:remove="tag"/>
    <div class="main-content">
        <div class="row">
            <!-- Profile Info and Notifications -->
            <div class="col-md-6 col-sm-8 clearfix">
                <!--<div th:include="fragments/notifications :: notifications"/>-->
            </div>
            <!-- Raw Links -->
            <div class="col-md-6 col-sm-4 clearfix hidden-xs">
                <ul class="list-inline links-list pull-right">
                    <li class="sep"></li>
                    <li>
                        <div th:include="fragments/logout-links :: link" th:remove="tag"/>
                    </li>
                </ul>
            </div>
        </div>

        <hr/>
        <ol class="breadcrumb bc-3">
            <li>
                <a href="/index.html"><i class="entypo-home"></i>Home</a>
            </li>
            <li>
                <a href="/index.html">Administration</a>
            </li>
            <li class="active">
                <a href="/topic">Subscription</a>
            </li>
            <li class="active">
                <strong>Edit</strong>
            </li>
        </ol>
        <br/>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">&nbsp;Edit Subscription</div>
                    <div class="panel-body">
                        <form action="#" th:action="@{/subscription/edit}" th:object="${subscription}" method="post">
                            <input type="hidden" id="id" th:field="${subscription.id}"/>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" th:field="*{name}"
                                       placeholder="Enter Subscriber name" autofocus="true"/>
                                <p class="help-block">The name of your Subscriber</p>
                            </div>
                            <div class="form-group" th:if="${subscription.id == null}">
                                <label>Namespace</label> <br/>
                                <select id="select.namespace.id" name="select.namespace.id"
                                        onchange="filterByNamespace();">
                                    <option th:each="namespace : ${namespacesList}" th:value="${namespace.id}"
                                            th:text="${namespace.name}"/>
                                </select>
                                <p class="help-block">Select the Namespace to filter Topics</p>
                            </div>
                            <!-- Allow select only for the Create -->
                            <th:block th:if="${subscription.id} == null">
                                <div class="form-group">
                                    <label for="select.topic.id">Topic</label><br/>
                                    <select id="select.topic.id" name="select.topic.id">
                                        <option th:each="topic : ${topicsList}" th:value="${topic.id}"
                                                th:text="${topic.name}"
                                                th:selected="${subscription.topic == topic}"/>
                                    </select>
                                </div>
                            </th:block>
                            <!-- Show for Edit-->
                            <!--<th:block th:if="${subscription.id} != null">-->
                                <!--<div class="form-group">-->
                                    <!--<input type="hidden" id="topic.id" th:field="*{topic.id}"/>-->
                                    <!--<label for="select.topic.id">Topic</label><br/>-->
                                    <!--<input type="text" class="form-control" th:field="*{topic.name}"-->
                                           <!--readonly="true"/>-->
                                    <!--<p class="help-block">Select Topic for this Subscriber</p>-->
                                <!--</div>-->
                            <!--</th:block>-->
                            <button type="submit" class="btn btn-success" th:if="${subscription.id != null}">Edit</button>
                            <button type="submit" class="btn btn-success" th:if="${subscription.id == null}">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"/>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var topicString = [[${topicJSON}]]
    // Hack because Thymeleaf is adding escape '\' chars
    topicString = topicString.replace("\\", "");
    var topicObj = JSON.parse(topicString);

    // Filter the Queue Select Options by Namespace
    function filterByNamespace() {
        removeOptions(document.getElementById("select.topic.id"));
        var nsselect = document.getElementById("select.namespace.id");
        var tselect = document.getElementById("select.topic.id");

        var topicMatch = false;

        for (i = 0; i < topicObj.topics.length; i++) {
            if (topicObj.topics[i].namespaceId == nsselect.value) {
                topicMatch = true;
                var option = document.createElement("option");
                option.value = topicObj.topics[i].topicId;
                option.text = topicObj.topics[i].topicName;
                tselect.add(option);
            }
        }

        // Handle the case for no Queues
        if (topicMatch == false) {
            var option = document.createElement("option");
            option.value = "";
            option.text = "There are no Topics for this Namespace";
            tselect.add(option);
        }
    }

    // Clear the Select when selection changes prior to repopulating the Select
    function removeOptions(selectbox) {
        var i;
        for (i = selectbox.options.length - 1; i >= 0; i--) {
            selectbox.remove(i);
        }
    }
    /*]]>*/
</script>
<th:block th:include="fragments/footer-links :: links"/>
</body>
</html>
